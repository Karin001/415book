<!-- Generated template for the YouMayLikeComponent component -->
<h2 class="background double"> <span>为您推荐</span> </h2>
<ion-list >
  <ion-item lazy-load-images *ngFor="let book of (list$ | async).books" >
      <div class="you-may-like-content-box" (click)="toBookPage(1)">

          <div  [attr.data-background-src]="book.imgurl" alt="" class="book-item-img-like"></div>
          <div class="you-may-like-content-info">
            <p class="book-name">{{book.name}}</p>
            <p class="author">{{book.author}}</p>
            <p class="jianjie">{{book.description || "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt laborum, velit at, dolor error temporibus illo rerum minus possimus modi corrupti nostrum recusandae. Aperiam quisquam nostrum, magni totam magnam libero?"}}</p>
            <span class="t"></span>
          </div>



      </div>
  </ion-item>
</ion-list>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
