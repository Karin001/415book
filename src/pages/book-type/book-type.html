<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="typeListData">

    <ion-item *ngFor="let book of typeListData.books" >
      <div class="box">
        <img [src]="book.src" alt="" class="book-item-img">
        <div class="book-info">
          <p class="book-name">{{book.name}}</p>
          <p class="author">{{book.author}}</p>
          <p class="jianjie-short">{{book.jianjie_short}}</p>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
