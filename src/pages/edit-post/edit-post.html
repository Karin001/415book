<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list >
    <ion-item>
        <ion-label color="primary">收货人姓名</ion-label>
        <ion-input placeholder="Text Input"
        [ngClass]="{'valid':shouhuoren.valid,'invalid':!shouhuoren.valid }"
        chnOnly
        [(ngModel)]="form.name"
        name="name"
        #shouhuoren = "ngModel"
        ></ion-input>

    </ion-item>
    <ion-item>
        <ion-label color="primary">联系电话</ion-label>
        <ion-input type="number"
        phoneNumber
        [ngClass]="{'valid':dianhua.valid,'invalid':!dianhua.valid }"
        #dianhua = "ngModel"
        name="phone"
        [(ngModel)]="form.phone"
        placeholder="请输入11位电话号码"
        ></ion-input>
    </ion-item>
    <ion-item  (click)="openCityPicker()">
      <ion-label color="primary">选择地区</ion-label>
      <ion-input placeholder="Text Input"
      areaFull
      [ngClass]="{'valid':diqu.valid,'invalid':!diqu.valid }"
      [(ngModel)]="form.fromModalData"
      #diqu="ngModel"
      name="area"
      readonly></ion-input>
  </ion-item>
    <ion-item >
        <ion-label color="primary" >详细地址</ion-label>
      <ion-textarea
      [(ngModel)]="form.xiangxidizhi"
      xxdz #xiangxidizhi="ngModel" name="xiangxidizhi"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label color="primary">是否作为默认地址？
        <span> {{form.asDefaultPost?'是':'否'}} </span>
      </ion-label>

      <ion-toggle [(ngModel)]="form.asDefaultPost"></ion-toggle>
    </ion-item>

  </ion-list>

  <button ion-button full (click)="handleSubmit([shouhuoren,dianhua,diqu,xiangxidizhi])">提交</button>
</ion-content>
