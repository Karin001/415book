<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="box">
      <ion-list>
          <ion-item>
            <label>收货人姓名</label>
            <input placeholder="Text Input" [ngClass]="{'valid':shouhuoren.valid,'invalid':!shouhuoren.valid }" chnOnly [(ngModel)]="form.name"
              name="name" #shouhuoren="ngModel">

          </ion-item>
          <ion-item>
            <label>联系电话</label>
            <input type="number" phoneNumber [ngClass]="{'valid':dianhua.valid,'invalid':!dianhua.valid }" #dianhua="ngModel" name="phone"
              [(ngModel)]="form.phone" placeholder="请输入11位电话号码">
          </ion-item>
          <ion-item (tap)="openCityPicker()">
            <label color="primary">选择地区</label>
            <input placeholder="请点击" areaFull [ngClass]="{'valid':diqu.valid,'invalid':!diqu.valid }"
              [(ngModel)]="form.fromModalData" #diqu="ngModel" name="area" readonly>
          </ion-item>
          <ion-item>
            <ion-label color="primary">详细地址</ion-label>
            <ion-textarea placeholder="请填写详细街道地址 如：xx县/乡/镇 xx街道 xx小区"
            [(ngModel)]="form.xiangxidizhi" xxdz #xiangxidizhi="ngModel" name="xiangxidizhi"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label color="primary">是否作为默认地址？
              <span> {{form.asDefaultPost?'是':'否'}} </span>
            </ion-label>

            <ion-toggle [(ngModel)]="form.asDefaultPost"></ion-toggle>
          </ion-item>

        </ion-list>

        <button ion-button full (click)="handleSubmit([shouhuoren,dianhua,diqu,xiangxidizhi])">提交</button>
  </div>

</ion-content>
