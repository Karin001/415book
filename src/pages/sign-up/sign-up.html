<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card class="card-background-page">
    <img src="../assets/imgs/loginBG.jpg"/>
    <div class="card-title">
      “ 对未来真正的慷慨
    </div>
    <div class="card-subtitle">
      是把握现在
    </div>
    <ion-card-content>
        <ion-item class="phone">
          <ion-label >手机号</ion-label>
          <ion-input type="text" [(ngModel)]="form.phone" #phone="ngModel" phoneNumber></ion-input>
         
        </ion-item>
        
        <ion-item class="code" >
          <ion-label>验证码</ion-label>
          <ion-input type="text" [(ngModel)]="form.phoneAuthCode" #code="ngModel" required></ion-input>
          <button item-end ion-button class="getPhoneCode" [disabled]="!phone.valid || codeButtonDisabled" (click)="getCode()" >{{codeButtonName}}</button>
        </ion-item>
        <ion-item>
          <ion-label >密码</ion-label>
          <ion-input type="password" [(ngModel)]="form.password" #ps="ngModel" forbidenWord required minlength="8" maxlength="20"></ion-input>
        </ion-item>
        
          <button ion-button full [disabled]="!phone.valid ||!code.valid ||!ps.valid " (click)="submit({phone:phone,ps:ps,code:code})">ok</button>
          <ion-item class="info">
            <span>已有账号？请</span>
            <span class="switch-login" (click)="toLogIn()">登录</span>
          </ion-item>
      </ion-card-content>
  </ion-card>


</ion-content>
