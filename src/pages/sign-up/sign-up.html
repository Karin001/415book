<ion-header>

  <ion-navbar>
    <ion-title >注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div >
        <ion-item class="phone">
          <ion-label color="primary">手机</ion-label>
          <ion-input type="text" [(ngModel)]="form.phone" #phone="ngModel" phoneNumber></ion-input>

        </ion-item>

        <ion-item class="code" >
          <ion-label   color="primary">验证码</ion-label>
          <ion-input type="text" [(ngModel)]="form.phoneAuthCode" #code="ngModel" required></ion-input>
          <button item-end ion-button class="getPhoneCode" [disabled]="!phone.valid || (codeButtonDisabled$ | async)" (click)="getCode()" >{{codeButtonName$ | async}}</button>
        </ion-item>
        <ion-item>
          <ion-label  color="primary">密码</ion-label>
          <ion-input type="password" [(ngModel)]="form.password" #ps="ngModel" forbidenWord required minlength="8" maxlength="20"></ion-input>
        </ion-item>

          <button ion-button full [disabled]="!phone.valid ||!code.valid ||!ps.valid " (click)="submit({phone:phone,ps:ps,code:code})">ok</button>
          <ion-item class="info">
            <span>已有账号？请</span>
            <span class="switch-login" (click)="toLogIn()">登录</span>
          </ion-item>
        </div>

  <div class="blur bgImg" [style.background-image]="'url('+bgsrc +')'">
      <h1 class="card-title">
        对未来真正的慷慨
      </h1>
      <h1 class="card-subtitle">
        是把握现在
      </h1>
    </div>

</ion-content>
