<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card class="card-background-page">
    <img src="../assets/imgs/loginBG.jpg"/>
    <div class="card-title">
      “ 对未来真正的慷慨
    </div>
    <div class="card-subtitle">
      是把握现在
    </div>
    <ion-card-content>
        <ion-item class="phone">
          <ion-label >手机号</ion-label>
          <ion-input type="number" [ngModel]="form.phone" #phone="ngModel" phoneNumber></ion-input>
         
        </ion-item>
        <button ion-button class="getPhoneCode" [disabled]="!phone.valid" >获取验证码</button>
        <ion-item >
          
          <ion-input type="" placeholder="填写验证码" [ngModel]="form.phoneCode" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label >密码</ion-label>
          <ion-input type="password" [ngModel]="form.password" required></ion-input>
        </ion-item>
        
          <button ion-button full >ok</button>
          <ion-item class="info">
            <span>已有账号？请</span>
            <span class="switch-login" (click)="toLogIn()">登录</span>
          </ion-item>
      </ion-card-content>
  </ion-card>


</ion-content>
