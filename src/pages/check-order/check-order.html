<ion-header>

  <ion-navbar>
    <ion-title>确认订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="post-addr-box" (click)="changePost()">
    <div class="post-addr">
      <p class="name-phone">
        <span>{{'周董'}}</span>
        <span>{{'1323****2131'}}</span>
      </p>
      <p class="addr">成都市二环路西三段玉林串串香旁天华小区12栋</p>
    </div>
    <div class="icon-box">

      <ion-icon name="arrow-forward" color="primary"></ion-icon>

    </div>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of orderList">


      <img item-start [src]="item.imgSrc" alt="">
      <div class="book-info">
        <p>书名：{{item.name}}</p>
        <P>作者：{{item.author}}</P>
        <p>定价：￥{{item.price}}</p>
        <p>数量：{{item.nums}}</p>
      </div>






    </ion-item>
  </ion-list>
  <div class="sum">
    <button ion-button icon-right full color="light" class="songhuo-btn">
          <span item-start>送货方式</span>
          <span item-end>免邮</span>
          <ion-icon name="arrow-forward" color="primary"></ion-icon>
      </button>
  </div>

</ion-content>
