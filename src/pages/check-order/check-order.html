<ion-header>

  <ion-navbar>
    <ion-title>确认订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="post-addr-box" (click)="changePost()">
    <div class="post-addr">
      <p class="name-phone">
        <span>{{'周董'}}</span>
        <span>{{'1323****2131'}}</span>
      </p>
      <p class="addr">成都市二环路西三段玉林串串香旁天华小区12栋</p>
    </div>
    <div class="icon-box">

      <ion-icon name="arrow-forward" color="primary"></ion-icon>

    </div>
  </div>
  <div class="order-list">
    <ion-list >
      <ion-item>
        <img *ngFor="let item of orderList.slice(0,3)" [src]="item.imgSrc" alt="">
        <button ion-button icon-only color="primary" clear item-end>
          <ion-icon name="more" item-end></ion-icon>
      </button>


      </ion-item>
      <ion-item class="item-list">
        <span >送货方式</span>
        <span item-end>免邮</span>
        <ion-icon item-end name="arrow-forward" color="primary"></ion-icon>

      </ion-item>
      <ion-item class="item-list">
          <span >发票</span>
          <span item-end>个人</span>
          <ion-icon item-end name="arrow-forward" color="primary"></ion-icon>
      </ion-item>
      <ion-item class="item-list">
          <span >优惠券</span>
          <span item-end>无可用</span>
          <ion-icon item-end name="arrow-forward" color="primary"></ion-icon>
      </ion-item>
      <ion-item  class="item-list">
          <span>商品金额</span>
          <span item-end>{{'￥222.33'}}</span>
        </ion-item>
        <ion-item  class="item-list">
          <span>运费</span>
          <span item-end>{{'+￥12'}}</span>
        </ion-item>
    </ion-list>
  </div>


  <div class="quereng">
    <span>{{'￥234.33'}}</span>
    <button ion-button><span>提交订单</span></button>
  </div>
</ion-content>
