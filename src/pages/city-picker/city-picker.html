<ion-content class="box">
  <div class="cancel-box" (click)="dismiss(properties)"></div>

      <ion-navbar>
          <p>选择地区</p>

        </ion-navbar>
    <div class="select-content">
      <ion-scroll scrollX=true class="s-x">
        <ng-container *ngFor="let pro of properties; let i = index">
          <span [ngClass]="{'now': i === step, ' ': i!==step}" (click)="reSel(i, properties[i-1] || '')">{{pro}}</span>
        </ng-container>

      </ion-scroll>
      <ion-scroll scrollY=true class="s-y">
        <ion-list *ngIf="display.list.length>0">
          <ion-item *ngFor="let name of display['list']" (click)="handleSel(name)" >
            {{name}}
          </ion-item>
        </ion-list>
      </ion-scroll>
    </div>

</ion-content>
