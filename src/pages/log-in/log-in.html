<ion-content class="box">
    <div class="cancel-box" (click)="dismiss()"></div>
  
        <ion-navbar>
            <ion-title>登录</ion-title>
  
          </ion-navbar>
          <div class="contentbox">
      <ion-list class="mulu-list">
        <ion-item>
          <ion-label color="primary" stacked >手机号
            <span class="wrong" *ngIf="!phone.valid && (phone.dirty || phone.touched)">{{phone.errors.mobile}}</span>
          </ion-label>
          <ion-input type="text" [(ngModel)]="form.phone" #phone="ngModel" phoneNumber></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>密码
              <span class="wrong" *ngIf="!ps.valid && (ps.dirty || ps.touched)">{{ps.errors.forbiden}}</span>
          </ion-label>
          <ion-input type="password" [(ngModel)]="form.password" #ps="ngModel" forbidenWord required minlength="8" maxlength="20"></ion-input>
        </ion-item>
        <button ion-button full [disabled]="!phone.valid || !ps.valid" (click)="logIn({phone:phone,ps:ps})">登录</button>
        <ion-item class="restPS">
          <span>忘记密码？</span>
          <span>{{timeCount}}{{message}}</span>
          <button item-end ion-button [disabled]="!phone.valid ||codeButtonDisabled" (click)="show(phone.value)">获取验证码进行重置</button>
        </ion-item>
        <ion-item [hidden]="!showReset" class="yanzheng">
       
            <ion-label >请输入验证码：</ion-label>
            <ion-input type="text" [(ngModel)]="form_ura.phoneAuthCode" #code="ngModel" required maxlength="6"></ion-input>
           
        </ion-item>
        <ion-item [hidden]="!showReset"> 
          <ion-label color="primary" stacked>请输入新密码
            <span class="wrong" *ngIf="!ps_ura.valid && (ps_ura.dirty || ps_ura.touched)">{{ps_ura.errors.forbiden}}</span>
        </ion-label>
        <ion-input type="password" [(ngModel)]="form_ura.password" #ps_ura="ngModel" forbidenWord required minlength="8" maxlength="20"></ion-input>
      </ion-item>
      <button *ngIf="showReset"  ion-button [disabled]="!ps_ura.valid || !code.valid" (click)="resetPW(code)">确认修改</button>  
      </ion-list>
    </div>
  
  </ion-content>
