<ion-content class="box">
    <div class="cancel-box" (click)="dismiss()"></div>
  
        <ion-navbar>
            <ion-title>登录</ion-title>
  
          </ion-navbar>
          <div class="contentbox">
      <ion-list class="mulu-list">
        <ion-item>
          <ion-label color="primary" stacked >账号/手机号</ion-label>
          <ion-input type="text" [ngModel]="form.id" #id="ngModel" phoneNumber></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>密码</ion-label>
          <ion-input type="password" [ngModel]="form.password" #ps="ngModel" required minlength="8" maxlength="20"></ion-input>
        </ion-item>
        <button ion-button full [disabled]="!id.valid || !ps.valid">登录</button>
        <ion-item class="restPS">
          <span>忘记密码？</span>
          <span>{{timeCount}}{{message}}</span>
          <button item-end ion-button [disabled]="codeButtonDisabled" (click)="show()">获取验证码进行重置</button>
        </ion-item>
        <ion-item *ngIf="showReset" class="yanzheng">
       
            <ion-label >请输入验证码：</ion-label>
            <ion-input type="" [ngModel]="form.phoneCode"></ion-input>
            <button item-end ion-button color="light" (click)="codeCheck()">提交验证码</button>
        </ion-item>
      </ion-list>
    </div>
  
  </ion-content>
