<ion-header>

  <ion-navbar>
    <ion-title>我的订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>
    <ion-segment [(ngModel)]="orderState">
      <ion-segment-button value="daifukuan">
        待付款
      </ion-segment-button>
      <ion-segment-button value="daifahuo">
        待发货
      </ion-segment-button>
      <ion-segment-button value="yiwancheng">
        已完成
      </ion-segment-button>
      <ion-segment-button value="all">
        全部
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="orderState">
    <ion-list *ngSwitchCase="'daifukuan'">
      <ion-item>
        <ion-thumbnail item-start>
            <img src="assets/imgs/book3.jpg">
        </ion-thumbnail>
        <h2>Ruby</h2>
      </ion-item>
      ...
    </ion-list>

    <ion-list *ngSwitchCase="'daifahuo'">
      <ion-item>
        <div>

                <img src="assets/imgs/book4.jpg">

                <img src="assets/imgs/book4.jpg">

                <img src="assets/imgs/book4.jpg">

        </div>

        <p >共五件商品</p>
      </ion-item>
      ...
    </ion-list>
    <ion-list *ngSwitchCase="'yiwancheng'">
      <ion-item>
        <ion-thumbnail item-start>
            <img src="assets/imgs/book5.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      ...
    </ion-list>
    <ion-list *ngSwitchCase="'all'">
      <ion-item>
        <ion-thumbnail item-start>
            <img src="assets/imgs/book3.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      ...
    </ion-list>
  </div>
</ion-content>
